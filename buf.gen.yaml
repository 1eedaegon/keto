version: v1beta1
plugins:
  - name: go
    out: proto
    opt: paths=source_relative
  - name: go-grpc
    out: proto
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: connect-go
    out: proto
    opt: paths=source_relative
  - name: js
    out: proto
    opt: import_style=commonjs,binary
  - name: js-grpc
    out: proto
    opt: grpc_js,binary,import_style=commonjs
    path: node_modules/.bin/grpc_tools_node_protoc_plugin
  - name: ts
    out: proto
    opt: ts_out=proto
    path: node_modules/.bin/protoc-gen-ts
  - name: doc
    out: docs/.generated
    opt: docs/contrib/protoc-gen-doc-mdx.tmpl,docs/.generated/proto-api.mdx
  - name: es
    out: proto
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    # like remote generation does.
    opt: target=ts
  - name: connect-web
    out: proto
    # With target=ts, we generate TypeScript files.
    opt: target=ts